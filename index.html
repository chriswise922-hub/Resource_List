<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Resources Guide</title>
<meta name="theme-color" content="#0b1320">
<style>
  :root { --pad: 14px; }
  * { box-sizing:border-box; }
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background:#0b1320; color:#e8edf7; }
  header { padding: var(--pad); background:#0e1a33; position:sticky; top:0; z-index:10; border-bottom:1px solid #1e2a4a; }
  h1 { font-size: 20px; margin:0 0 10px 0; font-weight:700; }
  .controls { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
  select, input[type="search"] { width:100%; max-width:520px; padding:12px; border-radius:10px; border:1px solid #2b3963; background:#121d38; color:#e8edf7; }
  main { padding: var(--pad); }
  .count { margin: 8px 0 4px; opacity: .8; font-size: 13px; }
  ul { list-style:none; padding:0; margin:0; }
  li { background:#121d38; margin:10px 0; border:1px solid #1e2a4a; border-radius:12px; }
  .item { padding:14px; display:flex; justify-content:space-between; gap:12px; align-items:flex-start; }
  .label { line-height:1.35; word-break:break-word; }
  a.btn { text-decoration:none; padding:10px 12px; border-radius:8px; border:1px solid #2b3963; background:#16254a; color:#cfe0ff; white-space:nowrap; }
  a.btn:hover { filter:brightness(1.05); }
  footer { padding: 20px; text-align:center; opacity:.6; font-size:12px; }
</style>

<body>

  <h1>Resources Guide</h1>
  <div class="controls">
    <select id="category" aria-label="Choose category"></select>
    <input id="search" type="search" placeholder="Search within this category…" aria-label="Search resources">
  </div>
</header>
<main>
  <div class="count" id="count"></div>
  <ul id="list"></ul>
</main>

ll}, {"label": "ExpertVoice", "href": null}, {"label": "https://www.expertvoice.com/", "href": "https://www.expertvoice.com/"}, {"label": "Vet Tix", "href": null}, {"label": "https://www.vettix.org/", "href": "https://www.vettix.org/"}, {"label": "GovX", "href": null}, {"label": "https://www.govx.com/", "href": "https://www.govx.com/"}, {"label": "American Forces Travel", "href": null}, {"label": "https://www.americanforcestravel.com/", "href": "https://www.americanforcestravel.com/"}, {"label": "Armed Forces Vacation Club", "href": null}, {"label": "https://www.afvclub.com/", "href": "https://www.afvclub.com/"}, {"label": "MWR Tickets", "href": null}, {"label": "https://kitsap.navylifepnw.com/programs/005fc6a1-6acb-4f48-b5a3-f66cbbf9568f", "href": "https://kitsap.navylifepnw.com/programs/005fc6a1-6acb-4f48-b5a3-f66cbbf9568f"}, {"label": "Legal & Administrative", "href": null}, {"label": "Base Legal Services", "href": null}, {"label": "https://cnrnw.cnic.navy.mil/Installations/NAVBASE-Kitsap/About/Installation-Guide/Legal-Services/", "href": "https://cnrnw.cnic.navy.mil/Installations/NAVBASE-Kitsap/About/Installation-Guide/Legal-Services/"}, {"label": "Citizenship and Immigration Services", "href": null}, {"label": "https://www.uscis.gov/", "href": "https://www.uscis.gov/"}, {"label": "Kitsap County Passport Office", "href": null}, {"label": "https://www.kitsap.gov/clerk/Pages/Passports.aspx", "href": "https://www.kitsap.gov/clerk/Pages/Passports.aspx"}, {"label": "Applying For a Marriage License in Kistap County", "href": null}, {"label": "https://www.kitsap.gov/auditor/Pages/kitsap-county-marriage-license.aspx", "href": "https://www.kitsap.gov/auditor/Pages/kitsap-county-marriage-license.aspx"}], "MISC.": [{"label": "Brandon Act", "href": null}, {"label": "https://health.mil/Military-Health-Topics/Mental-Health/Brandon-Act", "href": "https://health.mil/Military-Health-Topics/Mental-Health/Brandon-Act"}], "SECNAVINST 1730.8B - ACCOMMODATION OF RELIGIOUS PRACTICES": const selectEl = document.getElementById('category');
const searchEl = document.getElementById('search');
const listEl = document.getElementById('list');
const countEl = document.getElementById('count');

const cats = Object.keys(DATA).sort();
for (const c of cats) {
  const opt = document.createElement('option');
  opt.value = c; opt.textContent = c;
  selectEl.appendChild(opt);
}

function render() {
  const cat = selectEl.value;
  const q = (searchEl.value || '').toLowerCase();
  const items = (DATA[cat] || []).filter(it => !q || it.label.toLowerCase().includes(q));
  listEl.innerHTML = '';
  countEl.textContent = (cat ? cat + ' — ' : '') + items.length + (q ? ' match(es)' : ' resource(s)');
  for (const it of items) {
    const li = document.createElement('li');
    const wrap = document.createElement('div');
    wrap.className = 'item';
    const lab = document.createElement('div');
    lab.className = 'label';
    lab.textContent = it.label;
    wrap.appendChild(lab);
    if (it.href) {
      const a = document.createElement('a');
      a.className = 'btn';
      a.href = it.href;
      a.target = '_blank';
      a.rel = 'noopener noreferrer';
      a.textContent = it.href.startsWith('tel:') ? 'Call' : (it.href.startsWith('mailto:') ? 'Email' : 'Open');
      wrap.appendChild(a);
    }
    li.appendChild(wrap);
    listEl.appendChild(li);
  }
}

selectEl.addEventListener('change', render);
searchEl.addEventListener('input', render);

selectEl.value = cats[0] || '';
render();
</script>
